server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/final_project_newest
spring.datasource.username=postgres
spring.datasource.password=arj240403
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.default_schema = public
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root = error
logging.level.com.example.tiketku_finalproject= info
logging.file.name=Tiketku.log

logging.logback.rollingpolicy.max-file-size=10KB
logging.logback.rollingpolicy.max-history=100
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.clean-history-on-start=true

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

springdoc.api-docs.path=/v3/api-docs